<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="panda">Panda photo</header>
    <main>
        <section class="first">
            Search Your image here:
           <input type="text" name="" id="" placeholder="Search"> 
           <input type="button" value="Search">
           <br>
           <img width="400px" src="images/panda.jpg" alt="cow as panda">
           <br>
           <a href="https://en.wikipedia.org/wiki/Giant_panda">For more info Click here</a>
        </section>
        <section>
            <p>Feedback Form:</p><br> <p>Name</p>
            <input type="text" name="name" id="name"> <br>
            Date: <br><input type="date" name="date" id="date">
            <label for="comment">Comment</label>
            <textarea name="comment" id="" cols="30" rows="10"></textarea>
        </section>
    </main>
</body>
</html>
